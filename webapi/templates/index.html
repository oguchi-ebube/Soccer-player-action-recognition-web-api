<!DOCTYPE html>
<html>

<head>
    <meta charset =  "utf-8">
    <title>upload</title>
    <style>
    body {
      font-family: arial, sans-serif;
      font-size: 14px;
    }
    
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td,
    th {
      border: 2px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    th {
      background-color: #ccd;
    }
    
    tr:nth-child(even) {
      background-color: #ecf6fc;
    }
    
    tr:nth-child(odd) {
      background-color: #ddeedd;
    }
    
    .highlight {
      background-color: Yellow;
      color: Green;
    }
    </style>


</head>

<body>
    <form action = "/api" method = "post" enctype="multipart/form-data" >
        <input type="file" name="file" required/>
        <input type = "submit" value="Upload" onclick="window.print("A video file has been uploaded");">
    </form>
    </br>
    </br>
    </br>
    
        <video controls src="{{ url_for('static', filename="video.avi") }}"> The "video" tag is not supported by your browser. Click [here] to download the video file.
    </video>
    
    <table id="tblData">
    <tr>
    <th>Action</th>
    <th>Number_of_occurence</th>
    <!--<th>Original Outcome</th>-->
    </tr>
    <tr>
    <td>dribbling</td>
    <td>{{model.dribbling.count}}</td>
    
    </tr>
    <tr>
    <td>kicking</td>
    <td>{{model.kicking.count}}</td>
   
    </tr>
    <tr>
    <td>passing</td>
    <td>{{model.passing.count}}</td>
   
    </tr>
    <tr>
    <td>running</td>
    <td>{{model.running.count}}</td>
  
    </tr>
    </table>
    <br/>
    <span id="spnText"></span>
    

</body>

<script>
$(document).ready(function() {
  $("#tblData tr:has(td)").mouseover(function(e) {
    $(this).css("cursor", "pointer");
  });
  $("#tblData tr:has(td)").click(function(e) {
    $("#tblData td").removeClass("highlight");
    var clickedCell = $(e.target).closest("td");
    clickedCell.addClass("highlight");
    $("#spnText").html(
      'Clicked table cell value is: <b> ' + clickedCell.text() + '</b>');
  });
});
</script>

</html>
